{{ define "main" }}
<div class="row justify-content-center">
  <div class="col-md-12 col-lg-10 col-xl-8" style="min-height: 787px;">
    <article>
      <h1 class="text-center">{{ if eq .CurrentSection .FirstSection }}{{ .Section | humanize }}{{ else }}{{ .Title }}{{ end }}</h1>
      <div class="text-center">{{ .Content }}</div>
      <div class="card-list">
        {{ range .Pages }}
			<div class="card my-3">
                <div class="card-body">
					<a class="stretched-link" href="{{ .Params.lead }}" target="_Blank">{{ .Title }}: {{ .Params.description }} &rarr;</a>
				</div>
			</div>
		{{ end }}
      </div>
    </article>
  </div>
</div>
{{ end }}
